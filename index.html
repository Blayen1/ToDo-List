<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>
<body>

    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title">Все задачи</h1>
            <div class="todo__new">
                <input id="new" type="text" placeholder="Новая задача">
                <div id="add" class="todo__add">+</div>
            </div>
            <div id="tasks" class="todo__list">
                <div class="todo__task todo__task-complete">
                    <label class="todo__checkbox">
                        <input type="checkbox" name="" id="new-task">
                        <div class=""></div>
                    </label>
                   <div class="todo__task-text">dfsafafafafdasfsdsf</div>
                   <div class="todo__task-del">-</div>
                </div>
            </div>
                <div class="todo__task">
                    <label class="todo__checkbox">
                        <input type="checkbox" name="" id="">
                        <div class=""></div>
                    </label>
                   <div class="todo__task-text">dfsafafafafdasfsdsf</div>
                   <div class="todo__task-del">-</div>
                </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
